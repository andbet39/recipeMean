<section data-ng-controller="PersonesController" data-ng-init="find()">
    <div class="page-header">
        <h1>Persones</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="persone in persones" data-ng-href="#!/persones/{{persone._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="persone.created | date:'medium'"></span>
				by
				<span data-ng-bind="persone.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="persone.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!persones.$resolved || persones.length">
    	No Persones yet, why don't you <a href="/#!/persones/create">create one</a>?
    </div>
</section>
